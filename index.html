<!DOCTYPE html>
<html>
  <head>
    <title>Circle Intersection Checker</title>
  </head>
  <body>
    <h1>Circle Intersection Checker</h1>
    <form id="circle-form">
      <h2>Circle 1</h2>
      <label for="x1">Center X-coordinate:</label>
      <input type="number" id="x1" name="x1" required /><br /><br />
      <label for="y1">Center Y-coordinate:</label>
      <input type="number" id="y1" name="y1" required /><br /><br />
      <label for="radius1">Circle Radius:</label>
      <input type="number" id="radius1" name="radius1" required /><br /><br />

      <h2>Circle 2</h2>
      <label for="x2">Center X-coordinate:</label>
      <input type="number" id="x2" name="x2" required /><br /><br />
      <label for="y2">Center Y-coordinate:</label>
      <input type="number" id="y2" name="y2" required /><br /><br />
      <label for="radius2">Circle Radius:</label>
      <input type="number" id="radius2" name="radius2" required /><br /><br />

      <button type="submit" id="check-intersection">Check Intersection</button>
    </form>
    <br />
    <div class="div" id="message" style="border: 1px solid red"></div>
    <div class="div" id="parent" style="border: 1px solid"></div>
  </body>
</html>
